<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kreigshpile{% endblock %}</title>
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Подключение Bootstrap (опционально) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Шахматную доску -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chessboard-0.3.0.min.css')}}"/>
</head>
<body>
    <div class="text-muted mt-3" style="float: right;">
        <p> <a href="{{ url_for('logout') }}"> Log out</a></p>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Подключение Bootstrap JS (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
